<body>
      <div class="container">
            <span id="place-question">How likely are you to recommend <strong>Chill Panda</strong> to your friends?</span>

                  <input type="radio" name="place-stars" id="place-star-a" value="5" onclick="storeRating(5, 'place')"/>
                  <label for="place-star-a"></label>
                  <input type="radio" name="place-stars" id="place-star-b" value="4" onclick="storeRating(4, 'place')"/>

                  <label for="place-star-e"></label>
            </div>
            <span id="app-question">How likely are you to recommend <strong>ChillPanda</strong> to your friends?</span>
            <div id="app-rating" class="app-rating">
                  <input type="radio" name="app-stars" id="app-star-a" value="5" onclick="storeRating(5, 'app')"/>

                  <label for="app-star-d"></label>
                  <input type="radio" name="app-stars" id="app-star-e" value="1" onclick="storeRating(1, 'app')"/>
                  <label for="app-star-e"></label>
            </div>
      </div>
